name: CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        shared: [ON, OFF]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure mini-sql on Linux/macOS
        if: runner.os != 'Windows'
        run: >
          cmake -S . -B build
          -DBUILD_SHARED_LIBS=${{ matrix.shared }}
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install

      - name: Configure mini-sql on Windows
        if: runner.os == 'Windows'
        run: >
          cmake -S . -B build
          -DBUILD_SHARED_LIBS=${{ matrix.shared }}
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install
          -DCMAKE_BUILD_TYPE=Release

      - name: Build mini-sql on Linux/macOS
        if: runner.os != 'Windows'
        run: cmake --build build

      - name: Build mini-sql on Windows
        if: runner.os == 'Windows'
        run: cmake --build build --config Release

      - name: Install mini-sql on Linux/macOS
        if: runner.os != 'Windows'
        run: cmake --install build

      - name: Install mini-sql on Windows
        if: runner.os == 'Windows'
        run: cmake --install build --config Release

      - name: Configure consumer on Linux/macOS
        if: runner.os != 'Windows'
        run: >
          cmake -S consumer -B consumer-build
          -DCMAKE_PREFIX_PATH=${{ github.workspace }}/install

      - name: Configure consumer on Windows
        if: runner.os == 'Windows'
        run: >
          cmake -S consumer -B consumer-build
          -DCMAKE_PREFIX_PATH=${{ github.workspace }}/install
          -DCMAKE_BUILD_TYPE=RELEASE

      - name: Build consumer on Linux/macOS
        if: runner.os != 'Windows'
        run: cmake --build consumer-build --config Release

      - name: Build consumer on Windows
        if: runner.os == 'Windows'
        run: cmake --build consumer-build

      - name: Run consumer
        run: ./consumer-build/consumer